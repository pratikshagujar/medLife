<app-top-deals-header></app-top-deals-header>
<div class="container w-75">
    <h4>Shop by category</h4>
    <div class="row mt-4" *ngFor="let item of topDealsByCategoryData">
        <div class="card shadow-sm" style="width: 13rem;">
            <div class="card-body m-2" style="height: 100;">
                <h5 class="card-title category-name">{{item.categoryName}}</h5>
            </div>
        </div>
            <div class="card shadow-sm m-2 " style="width: 13rem;" *ngFor="let slide of item.top_deals">
                <img [src]="slide.productImageSlug[0]" class="card-img-top p-2" alt="..." height="150" width="100"> 
                <div class="card-body m-2 " style="height: 162px;">
                    <h5 class="card-title">{{slide.type}}</h5>
                    <p class="description-data  card-text ">{{slide.description}}</p>
                    <h6 class="card-text">MRP â‚¹ {{slide.actualPrice}}</h6>
                    <a href="#" class="btn btn-primary">ADD</a>
                </div>
            </div>
        </div>
    </div>
